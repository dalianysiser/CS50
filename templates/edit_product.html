{% extends "layout.html" %}

{% block title %}
    Edit Product
{% endblock %}

{% block main %}
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.0.7/css/dataTables.dataTables.css" />

    <h3>Edit Product</h3>

    </div>
    <form action="/edit_product" method="post">
        <div class="container overflow-hidden">
            <div class="row gx-1">
                <div class="col">
                    <div class="p-1 bg-light"> <label>Amount</label>
                        <input type="number" id="amount" class="form-control " name="amount" min=1 required placeholder="amount" value="{{product[0].amount}}">
                    </div>
                </div>
                <div class="col">
                    <div class="p-1 bg-light"><label>Available</label>
                        <input type="number" class="form-control " name="available" min=1 required placeholder="available" value="{{product[0].available}}">

                    </div>
                </div>
                <div class="col">
                    <div class="p-1 bg-light"><label>Price</label>
                        <input type="number" class="form-control " name="price" min=1 required placeholder="price" step="0.01" value="{{product[0].price}}">
                    </div>
                </div>
                <div class="col">
                    <div class="p-1 bg-light"><label>Name</label>
                        <input type="text" class="form-control " name="name" min=1 required placeholder="name" value="{{product[0].name}}">
                    </div>
                </div>
                <input type="hidden" name="id" value="{{product[0].id}}">
            </div>
            <div class="col">
                <div class="p-1 "><button class="btn btn-primary" type="submit" id="rent">Save</button></div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>

    </script>
{% endblock %}
