{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post" id="form_data">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" id="username" required placeholder="Username" type="text">
            <span id="usercheck" style="color: crimson;" class="passworderror"> Username is missing </span>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto password-field" name="password" id="password" placeholder="Password" type="password" required>
            <span id="password_error" class="passworderror"></span>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" type="password" placeholder="Confirm Password" id="confirmation" name="confirmation" required>
            <span id="conpasscheck" style="color: crimson;">Password didn't match </span>
        </div>
        <button class="btn btn-primary" type="submit" id="submitbtn">Register</button>

    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="static/app.js"></script>

{% endblock %}
