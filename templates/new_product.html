{% extends "layout.html" %}

{% block title %}
    New Product
{% endblock %}

{% block main %}
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.0.7/css/dataTables.dataTables.css" />
    <div class="container">
        <h3>New Product</h3>

        <form action="/new_product" method="post">
            <div class="col">
                <div class="p-1 bg-light"> <input type="number" class="form-control " name="amount" min=1 required placeholder="amount"></div>
            </div>
            <div class="col">
                <div class="p-1 bg-light"> <input type="number" class="form-control " name="available" min=1 required placeholder="available"></div>
            </div>
            <div class="col">
                <div class="p-1 bg-light"> <input type="number" class="form-control " name="price" min=1 required placeholder="price" step="0.01"></div>
            </div>
            <div class="col">
                <div class="p-1 bg-light"> <input type="text" class="form-control " name="name" min=1 required placeholder="name"></div>
            </div>


            <div class="col">
                <div class="p-1 "><button class="btn btn-primary" type="submit" id="rent">Save</button></div>
            </div>

        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>

    </script>
{% endblock %}
